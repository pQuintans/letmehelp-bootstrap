<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/88ffdc67b2.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />

    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="styles.css" type="text/css" />


    <title>LetMeHelp</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../../assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../assets/favicon-16x16.png">
</head>

<body>
    <div class="container-fluid screen">
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Atenção:</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>Esta função ainda não foi implementada.</p>
                  <p>Aguarde até uma proxima atualização.</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Okay, compreendo</button>
                </div>
              </div>
            </div>
        </div>
          
        <div class="login-text">
            <p class="first-text">Sua plataforma de cuidados à saude mental.</p>
            <p class="second-text">
                Conecte-se com profissionais e cuide de si mesmo.
            </p>
        </div>

        <img class="login-image img-fluid" src="../../assets/login-image.svg" alt="" />

        <div class="login-form">
            <img src="../../assets/logo.svg" alt="" class="logo" />
            <button class="btn btn-danger google-button col-8" role="button" data-bs-toggle="modal" data-bs-target="#exampleModal""
                style="text-transform: none">
                <img width="20px" style="margin-bottom: 3px; margin-right: 5px" alt="Google sign-in"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
                Login with Google
            </button>
            <div class="accordion" id="accordionExample">
                <div class="accordion-item" style="background-color: rgb(119, 146, 227); margin-bottom: 1rem">
                    <h2 class="accordion-header" id="headingOne">
                        <button style="
                            background-color: rgb(40, 47, 102);
                            color: white;    
                            font-family: Poppins;
                            font-weight: 500;
                            " class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                            Login
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body teste2">
                            <div class="form-group form-group-login">
                                <input type="email" class="form-control login-email" name="" id=""
                                    aria-describedby="emailHelpId" placeholder="Email" />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="" id="" placeholder="Senha" />
                            </div>
                            <div class="form-group send-container">
                                <a href="../map-page/index.html" type="submit" class="btn btn-primary send-button"><i class="fas fa-sign-in-alt"></i>
                                    Entrar</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item" style="background-color: rgb(139, 164, 161)">
                    <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button collapsed" style="
                    background-color: rgb(79, 115, 111);
                    color: white;
                    font-family: Poppins;
                    font-weight: 500;
                  " type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false"
                            aria-controls="collapseTwo">
                            Cadastrar
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <div class="form-group">
                                <input type="email" class="form-control" name="" id="" aria-describedby="emailHelpId"
                                    placeholder="Nome" />
                                <input type="email" class="form-control" name="" id="" aria-describedby="emailHelpId"
                                    placeholder="Email" />
                                <input type="email" class="form-control" name="" id="" aria-describedby="emailHelpId"
                                    placeholder="Senha" />
                                <input type="email" class="form-control" name="" id="" aria-describedby="emailHelpId"
                                    placeholder="Confirmar senha" />
                                <div class="cadastrar-container">
                                    <label class="form-check-label col-6">
                                        <input type="checkbox" class="form-check-input" name="" id=""
                                            value="checkedValue" checked>
                                        Sou psicologo ou psiquiatra
                                    </label>
                                    <button type="submit" class="btn btn-primary  send-button" style="height: 2.5rem;" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                        <i class="fas fa-sign-in-alt"></i>
                                        Cadastrar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
        </script>
</body>

</html>
